<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="forms.css" type="text/css" media="screen">
</head>

<body>
    <div class="campo">
        <h1 id="titulo">Cadastro de Devs</h1>
        <p id="subtitulo">Complete suas informações</p>
        <br>
    </div>

    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>
            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>

        <div class="campo">
            <label for="email"><strong>Email</strong></label>
            <input type="email" name="email" id="email" required>
        </div>

        <div class="campo">
            <label for=""><strong>De Qual lado da Aplicação você desenvolve ?</strong></label>

            <label for="deve">
                <input type="radio" name="devweb" id="deve" value="Frontend" checked>Front-End
            </label>

            <label for="devb">
                <input type="radio" name="devweb" id="devb" value="Backend">Back-end
            </label>

            <label for="devf">
                <input type="radio" name="devweb" id="devf" value="Fullstack">Full-Stack
            </label>
        </div>

        <div class="campo">
            <label for="senioridade"><strong>Senioridade:</strong></label>
            <select name="senioridade" id="senioridade">
                <option value="" selected disabled>Selecione...</option>
                <option value="">Junior</option>
                <option value="">Pleno</option>
                <option value="">Senior</option>
            </select>
        </div>

        <fieldset class="grupo">

            <div id="campo">
                <label for=""><strong>Selecione as tecnologias que utiliza:</strong></label><br><br>

                <input type="checkbox" id="tec1" name="tec1" value="HTML">

                <label for="tec1">HTML</label>

                <input type="checkbox" id="tec2" name="tec2" value="CSS">

                <label for="tec2">CSS</label>

                <input type="checkbox" id="tec3" name="tec3" value="JavaScript">

                <label for="tec3">JavaScript</label>

                <input type="checkbox" id="tec4" name="tec4" value="PHP">

                <label for="tec4">PHP</label>

                <input type="checkbox" id="tec5" name="tec5" value="C#">

                <label for="tec5">C#</label>

                <input type="checkbox" id="tec6" name="tec6" value="Phyton">

                <label for="tec6">Phyton</label>

                <input type="checkbox" id="tec7" name="tec7" value="Java">

                <label for="tec7">Java</label>

            </div>
        </fieldset>
        <br>
        <div class="campo">

            <label for=""><strong>Conte um pouco da sua Experiência:</strong></label>

            <textarea name="experiencia" id="experiencia" rows="6" style="width:26em"></textarea>
        </div>

        <button type="submit" class="botão">Concluído</button>
    </form>

</body>

</html>
