<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <title>Validação</title>
    <link rel="stylesheet" href="vali.css">
</head>

<body>
    <h1>Validação de Formulários em Html</h1>

    <div class="row">
        <form action="" class="card">


            <label for="InputNome">Primeiro Nome:</label>
            <input type="text" name="" id="InputNome" required maxlength="25" minlength="2" >


            <label for="inputEmail">Endereço de Email:</label>
            <input type="email" name="" id="inputEmail" required maxlength="50"> 

            <label for="textAreaMensagem">Mensagem:</label>
            <textarea name="textAreaMensagem" id="textAreaMensagem" required maxlength="100"></textarea>

            <button>Enviar Mensagem</button>


        </form>
    </div>
</body>

</html>
